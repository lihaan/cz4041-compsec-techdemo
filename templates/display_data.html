<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
</head>
<body>
    <a href="/">Logout</a>
    <h1>User Data</h1>
    <table border="1">
        {% for row in data.split('\n') %}
            <tr>
                {% for item in row.split(',') %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
